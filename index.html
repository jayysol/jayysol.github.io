<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        /* Default style for mobile menu */
        #mobile-menu {
            display: block; /* Show the menu by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: rgba(0, 0, 0, 0.7);
            overflow: hidden; 
            transition: height 0.3s ease; /* Smooth transition effect for height */
            z-index: 1000;
        }
    
        /* Show the menu when it's toggled */
        #mobile-menu.show {
            height: 60vh; /* Expand to full height */
        }
    
        /* Style for the menu icon */
        #menu-icon {
            display: block;
            cursor: pointer;
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #333;
            z-index: 1001; /* Ensure the icon appears above the menu */
        }
    
        /* Style for menu items */
        #mobile-menu ul {
            padding: 0;
            list-style: none;
        }
    
        #mobile-menu li {
            padding: 10px;
            border-bottom: 1px solid #ddd; /* Optional: Add border between items */
        }
    
        #mobile-menu li a {
            color: #fff;
            text-decoration: none;
        }

        body {
            background-color: aqua;
        }
    </style>

</head>
<body>
    <nav>
        <div id="menu-icon">X</div>
            
        <div class="nav-menu" id="mobile-menu">
            <ul>
                <li><a href="#home">mobileHome</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#enroll">Enroll</a></li>
                <li><a href="#notices">Notices</a></li>
                <li><a href="https://google.com">Activities</a></li>
            </ul>
        </div>
        <div class="nav-menu" id="desktop-menu">
            <ul>
                <li><a href="#home">desktopHome</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#enroll">Enroll</a></li>
                <li><a href="#notices">Notices</a></li>
                <li><a href="#activities">Activities</a></li>
            </ul>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            function toggleMenus() {
                var windowWidth = $(window).width();
                if (windowWidth >= 768) {
                    $('#mobile-menu').hide();
                    $('#menu-icon').hide();
                    $('#desktop-menu').show();
                } else {
                    $('#mobile-menu').show();
                    $('#menu-icon').show();
                    $('#desktop-menu').hide();
                }
            }
    
            // Call the function on page load and window resize
            toggleMenus();
            $(window).resize(toggleMenus);

            $('#menu-icon').click(function () {
                $('#mobile-menu').toggleClass('show'); // Toggle the 'show' class on click
            });
        });
    </script>
</body>
</html>
